name: Laravel Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: task_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pgsql, pdo_pgsql, bcmath, intl, gd, exif
          coverage: none

      - name: Copy .env
        working-directory: backend
        run: |
          cp .env.example .env
          sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=task_tracker_test/' .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USERNAME=postgres" >> .env
          echo "DB_PASSWORD=postgres" >> .env

      - name: Install Composer dependencies
        working-directory: backend
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Generate application key
        working-directory: backend
        run: php artisan key:generate

      - name: Run migrations
        working-directory: backend
        run: php artisan migrate --force

      - name: Code Formatting Check (Pint)
        working-directory: backend
        run: vendor/bin/pint --test

      - name: Static Analysis (Larastan)
        working-directory: backend
        run: vendor/bin/phpstan analyse --memory-limit=2G

      - name: Run tests (PHPUnit)
        working-directory: backend
        run: php artisan test

      - name: Code Quality Summary
        if: always()
        run: echo "Code quality checks completed"
